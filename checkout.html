<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - SAFQQA-Inspired Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="safqa-header">
    <div class="container">
      <div class="safqa-header-inner">
        <a class="safqa-brand" href="index.html" aria-label="Safqqa home">
          <img class="safqa-word-icon" src="icons2.svg" alt="" aria-hidden="true">
          <span class="safqa-name">SAFQQA</span>
        </a>

        <form class="safqa-search" role="search" aria-label="Site search" autocomplete="off">
          <button class="safqa-search-icon" type="submit"><i class="bi bi-search"></i></button>
          <input type="search" placeholder="Search everything at SAFQQA online and in store">
        </form>

        <div class="safqa-actions">
          <a class="safqa-action" href="wishlist.html"><i class="bi bi-heart"></i><span>Favorites<br><b>My items</b></span></a>
          <a class="safqa-action" href="signin.html"><i class="bi bi-person"></i><span>Sign in<br><b>Account</b></span></a>
          <a class="safqa-cart" href="cart.html" aria-label="Cart">
            <span class="safqa-cart-icon"><img class="safqa-cart-icon-img" src="icons2.svg" alt="" aria-hidden="true"><b id="cartCount">0</b></span>
            <span class="safqa-cart-total">399.00 LE</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-8">
          <h1 class="section-title mb-3">Checkout</h1>
          <form id="checkoutStandaloneForm" class="catalog-filters rounded-4 p-3 p-md-4 row g-3">
            <div class="col-md-6"><label class="form-label">First name</label><input class="form-control" name="firstName" required></div>
            <div class="col-md-6"><label class="form-label">Last name</label><input class="form-control" name="lastName" required></div>
            <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" name="email" required></div>
            <div class="col-12"><label class="form-label">Address</label><input class="form-control" name="address" required></div>
            <div class="col-md-4"><label class="form-label">City</label><input class="form-control" name="city" required></div>
            <div class="col-md-4"><label class="form-label">State</label><input class="form-control" name="state" required></div>
            <div class="col-md-4"><label class="form-label">ZIP</label><input class="form-control" name="zip" required></div>
            <div class="col-12"><label class="form-label">Payment method</label><select class="form-select" name="payment" required><option value="">Select method</option><option>Visa</option><option>Credit Card</option><option>Debit Card</option><option>Cash on Delivery</option><option>Wallet</option></select></div>
            <div class="col-12 d-grid"><button class="btn btn-primary" type="submit">Place order</button></div>
            <div class="col-12"><p id="checkoutStandaloneMessage" class="small mb-0"></p></div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="cart-summary p-3 rounded-3 sticky-top" style="top: 1rem;">
            <h2 class="h5">Summary</h2>
            <div id="checkoutSummaryItems" class="small mb-2"></div>
            <div class="d-flex justify-content-between small mb-1"><span>Subtotal</span><b id="checkoutSubtotal">$0.00</b></div>
            <div class="d-flex justify-content-between small mb-1"><span>Discount</span><b id="checkoutDiscount">$0.00</b></div>
            <div class="d-flex justify-content-between small"><span>Total</span><b id="checkoutTotal">$0.00</b></div>
            <div class="alert alert-success py-2 px-3 mt-3 mb-2 d-none" id="checkoutFreeDeliveryRule">
              <i class="bi bi-truck"></i> <span class="checkout-rule-text">You are getting FREE shipping!</span>
            </div>
            <div class="alert alert-warning py-2 px-3 mb-0 d-none" id="checkoutVisaOnlyRule">
              <i class="bi bi-exclamation-triangle"></i> <span class="checkout-rule-text">For products above $10,000, payment is available by Visa only.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="pages.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - SAFQQA-Inspired Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="safqa-header">
    <div class="container">
      <div class="safqa-header-inner">
        <a class="safqa-brand" href="index.html" aria-label="Safqqa home">
          <img class="safqa-word-icon" src="icons2.svg" alt="" aria-hidden="true">
          <span class="safqa-name">SAFQQA</span>
        </a>

        <form class="safqa-search" role="search" aria-label="Site search" autocomplete="off">
          <button class="safqa-search-icon" type="submit"><i class="bi bi-search"></i></button>
          <input type="search" placeholder="Search everything at SAFQQA online and in store">
        </form>

        <div class="safqa-actions">
          <a class="safqa-action" href="wishlist.html"><i class="bi bi-heart"></i><span>Favorites<br><b>My items</b></span></a>
          <a class="safqa-action" href="signin.html"><i class="bi bi-person"></i><span>Sign in<br><b>Account</b></span></a>
          <a class="safqa-cart" href="cart.html" aria-label="Cart">
            <span class="safqa-cart-icon"><img class="safqa-cart-icon-img" src="icons2.svg" alt="" aria-hidden="true"><b id="cartCount">0</b></span>
            <span class="safqa-cart-total">399.00 LE</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="section-head d-flex justify-content-between align-items-center mb-3">
        <h1 class="section-title mb-0">All products</h1>
      </div>

      <div class="catalog-filters p-3 p-md-4 rounded-4 mb-4">
        <div class="row g-2">
          <div class="col-12 col-lg-4"><input id="catalogSearch" class="form-control" type="search" placeholder="Search in catalog"></div>
          <div class="col-6 col-lg-2"><select id="catalogCategory" class="form-select"><option value="all">All categories</option></select></div>
          <div class="col-6 col-lg-2"><select id="catalogBrand" class="form-select"><option value="all">All brands</option></select></div>
          <div class="col-6 col-lg-2">
            <select id="catalogSort" class="form-select">
              <option value="featured">Sort: Featured</option>
              <option value="price_low">Price: Low to high</option>
              <option value="price_high">Price: High to low</option>
              <option value="rating_high">Rating: High to low</option>
              <option value="name_asc">Name: A to Z</option>
            </select>
          </div>
          <div class="col-6 col-lg-2 d-grid"><button id="clearCatalogFilters" class="btn btn-outline-secondary">Clear filters</button></div>
        </div>
        <div class="row g-2 mt-1 align-items-center">
          <div class="col-12 col-md-8">
            <label for="priceRange" class="small text-muted">Max price: <b id="priceRangeValue">$20000.00</b></label>
            <input type="range" class="form-range" id="priceRange" min="10" max="20000" value="20000" step="50">
          </div>
          <div class="col-12 col-md-4 text-md-end small text-muted">Showing <span id="catalogCount">0</span> products</div>
        </div>
      </div>

      <div class="row g-3" id="catalogGrid"></div>
      <nav class="mt-4" aria-label="Catalog pagination"><ul class="pagination justify-content-center mb-0" id="catalogPagination"></ul></nav>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="pages.js"></script>
</body>
</html>
